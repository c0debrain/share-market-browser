<template name="randomCode">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Open Random Link</h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div class="panel-collapse collapse in">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="links-number">Number of Links to Open</label>
                            <input type="number" class="form-control" id="links-number" placeholder="#">
                        </div>
                        <div class="form-group">
                            <label for="linkA1">Link A - 1st Part</label>
                            <input type="text" class="form-control" id="linkA1" placeholder="1st Part of Link">
                        </div>
                        <div class="form-group">
                            <label for="linkA2">Link A - 2nd Part</label>
                            <input type="text" class="form-control" id="linkA2" placeholder="2nd Part of Link">
                        </div>
                        <div class="form-group">
                            <label for="linkB1">Link B - 1st Part</label>
                            <input type="text" class="form-control" id="linkB1" placeholder="1st Part of Link">
                        </div>
                        <div class="form-group">
                            <label for="linkB2">Link B - 2nd Part</label>
                            <input type="text" class="form-control" id="linkB2" placeholder="2nd Part of Link">
                        </div>
                        <button type="submit" class="btn btn-default">Open Links</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
