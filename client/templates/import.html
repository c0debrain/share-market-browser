<template name="import">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Import CSV</h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div id="import-panel-content" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form class="main form page">
                        <div class="form-group col-xs-7">
                            <div class="controls">
                                <input type="file" name="uploadCSV" accept=".csv">

                                <label type="label" id="uploading" style="display:none">Uploading ...<span id="upload-progress" class="badge"></span> <button type="button" id="stop-upload" class="btn btn-default"><span class="glyphicon glyphicon-stop" title="Stop Upload"></span></button></label>
                            </div>
                        </div>
                        <div class="form-group col-xs-5">
                            <input type="checkbox" id="import-seen"> Include <strong>seen</strong> column
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
